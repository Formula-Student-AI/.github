name: Task Issue
description: Issue for completing a task that will help in project work outside of coding.
title: "[Task] - <ADD TITLE HERE>"
labels: ["enhancement"]
projects: ["Formula-Student-AI/bristol-core-sim"]
type: "Task"
body:
  - type: markdown
    attributes:
      value: |
        Please fill in the following information regarding your issue.
  - type: textarea
    id: feature-details
    attributes:
      label: "Task Details"
      description: "Describe the details of the feature you are adding."
      placeholder: "The feature is..."
    validations:
      required: true
  - type: textarea
    id: additional-information
    attributes:
      label: "Additional Information"
      description: "Describe any additional information required. "
      placeholder: "Additional information..."
    validations:
      required: false
  - type: checkboxes
    id: checklist
    attributes:
      label: "Checklist"
      description: "Tasks that must be completed before submitting issue"
      options:
        - label: "I have added a comprehensive description of the task."
          required: true
        - label: "I have added all issue metadata, including: assignees, labels, priority, size, start date, milestone"
          required: true
